<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <h1 class="logo">My Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-overlay">
            <h2>Welcome to My Portfolio</h2>
            <p>Explore the world of abstract art</p>
            <a href="#gallery" class="btn">View Gallery</a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <h2>Featured Artworks</h2>
        <div class="carousel">
            <button id="prevBtn" class="carousel-btn" aria-label="Previous slide">&#10094;</button>
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="slide current-slide"><img src="images/gallery1.jpg" alt="Abstract art 1"></li>
                    <li class="slide"><img src="images/gallery2.jpg" alt="Abstract art 2"></li>
                    <li class="slide"><img src="images/gallery3.jpg" alt="Abstract art 3"></li>
                </ul>
            </div>
            <button id="nextBtn" class="carousel-btn" aria-label="Next slide">&#10095;</button>
        </div>
        <div class="carousel-nav">
            <button class="carousel-indicator current-slide" aria-label="Slide 1"></button>
            <button class="carousel-indicator" aria-label="Slide 2"></button>
            <button class="carousel-indicator" aria-label="Slide 3"></button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Art Gallery Portfolio. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
